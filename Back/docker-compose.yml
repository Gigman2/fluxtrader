services:
  postgres:
    image: postgres:14-alpine
    container_name: signalflex_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-signalflex_db}
      POSTGRES_USER: ${POSTGRES_USER:-signalflex_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-signalflex_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-signalflex_user} -d ${POSTGRES_DB:-signalflex_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
